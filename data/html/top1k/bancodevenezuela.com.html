<body>
        <input type="checkbox" id="cerrar">
        <label for="cerrar" id="btn-cerrar"></label>
        <div class= "modal" >
            <div class="contenido">
            <script type="text/javascript">
              var prefix = "<img src=\"";
              var postfix = "\" />";
              var rnumb = "";
              var img = "";
              rnumb += Math.floor(Math.random()*3);
              img = rnumb;
              if(img == "0") {
                document.write(prefix+ "imgbdv/popup/POP-UP-phishing-oct-2019.jpg" +postfix);
              }
              if(img == "1") {
                document.write(prefix+ "imgbdv/popup/pop-up-comuna-digital.jpg" +postfix);
              }
              if(img == "2") {
                document.write(prefix+ "imgbdv/popup/puntoYa-pop-up.jpg" +postfix);
              }

            </script></div>
        </div>
